<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehrwertsteuer-Rechner</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header></header>
    <h1>Mehrwertsteuer-Rechner</h1>
    <main>
      <section>
        <form action="">
          <fieldset>
            <p>Was soll berechnet werden?</p>
            <input
              type="radio"
              name="wasBerechnen"
              id="aufschlagen"
              value="1"
              required
            />
            <label for="aufschlagen"
              >Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
            ><br />
            <input type="radio" name="wasBerechnen" id="abziehen" value="2" />
            <label for="abziehen"
              >Mehrwertsteuer abziehen (Brutto zu Netto)</label
            >
          </fieldset>
          <fieldset>
            <p>Mehrwertsteuersatz</p>
            <input
              type="radio"
              name="mwst"
              id="steuerstatz19"
              value="19"
              required
            />
            <label for="steuerstatz19">19%</label>
            <input type="radio" name="mwst" id="steuerstatz7" value="7" />
            <label for="steuerstatz7">7%</label>
          </fieldset>
          <fieldset>
            <p>Betrag in Euro<span>*</span></p>
            <input
              type="number"
              name="betrag"
              id="nettoBetrag"
              placeholder="0,00"
              required
            />
          </fieldset>
          <input
            type="submit"
            value="Berechnen"
            onclick="berechneMehrwertsteuer(event)"
          />
        </form>
      </section>
      <hr />
      <section>
        <h2>Ergebnis</h2>
        <article>
          <h3>Mehrwertsteuerbetrag</h3>
          <p class="mwstBetrag"></p>
        </article>
        <article>
          <h3>Bruttobetrag (Endpreis)</h3>
          <p class="bruttoBetrag"></p>
        </article>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
